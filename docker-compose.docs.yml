services:
  docs:
    image: diandeclara_local_docs
    container_name: diandeclara_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./diandeclara:/app/diandeclara:z
    ports:
      - '9000:9000'
    command: /start-docs
